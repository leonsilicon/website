<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leon Si</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }
        
        .socials {
            display: flex;
            gap: 1.5rem;
            margin: 2rem 0;
        }
        
        .social-link {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.2s ease;
            font-size: 1.1rem;
        }
        
        .social-link:hover {
            color: #0070f3;
        }
        
        .twitch-container {
            margin-top: 3rem;
            width: 100%;
            aspect-ratio: 16/9;
        }
        
        .twitch-embed {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .socials {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Leon Si</h1>
    </header>
    
    <section class="socials">
        <a href="https://instagram.com/leonsilicon" class="social-link">Instagram</a>
        <a href="https://x.com/leonsilicon" class="social-link">X</a>
        <a href="https://tiktok.com/@leonsilicon" class="social-link">TikTok</a>
        <a href="https://youtube.com/@leonsilicon" class="social-link">YouTube</a>
    </section>
    
    <section class="twitch-container">
        <iframe
            class="twitch-embed"
            src="https://player.twitch.tv/?channel=leonsilicon&parent=leonsilicon.com"
            frameborder="0"
            allowfullscreen="true"
            scrolling="no">
        </iframe>
    </section>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        // Ensure proper Twitch embed sizing on window resize
        $(window).on('resize', function() {
            const width = $('.twitch-container').width();
            const height = width * (9/16);
            $('.twitch-embed').css({
                'height': height + 'px'
            });
        }).trigger('resize');
    </script>
</body>
</html>
